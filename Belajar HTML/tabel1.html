<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar membuat tabel HTML</title>
</head>
<body>
    <table border="1" cellpadding="10" width="300">
        <thead>
            <tr>
                <th bgcolor="yellow">No</th>
                <th bgcolor="yellow">Nama Mahasiswa</th>
                <th bgcolor="yellow">NPM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Muhammad Fadhilah</td>
                <td>19630063</td>
            </tr>
            <tr>
                <td>Muhammad Udin</td>
                <td>19633163</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Jumlah Mahasiswa</td>
                <td>2</td>
            </tr>
        </tfoot>   
    </table>
</body>
</html>
