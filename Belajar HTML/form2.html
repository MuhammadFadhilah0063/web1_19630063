<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="proses_form.php" method="POST">
        <label>Nama Lengkap :</label>
        <input type="text" name="nama" />
        <br>
        <label>Jenis Kelamin :</label>
        <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
        Laki - Laki
        <input type="radio" name="jenis_kelamin" value="perempuan" />
        Perempuan
        <br>
        <label>Hobi :</label>
        <input type="checkbox" name="hobi" /> Ngoding
        <input type="checkbox" name="hobi" /> Menulis
        <input type="checkbox" name="hobi" /> Memancing
        <input type="checkbox" name="hobi" /> Gowes
        <br>
        <label> Asal Daerah :</label>
        <select name="asal_kota" >
            <option value="Kota Jakarta"> Jakarta</option>
            <option value="Kota Bandung">Bandung</option>
            <option value="Kota Semarang" selected>Banjarmasin</option>
        </select>
        <br>
        <label>Kata Kunci :</label>
        <input type="password" name="password">
        <br>
        <label>Pesan dan Kesan :</label>
        <textarea name="pesankesan" cols="30" rows="5">
            Isikan pesan dan kesan anda
        </textarea>
        <br>
        <input type="submit" value="Kirim Data">
        </form>      
</body>
</html>
